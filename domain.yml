version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - unsika_place
  - unsika_jurusan
  - unsika_anjay
  - unsika_liburied2021
  - unsika rektor
  - unsika pendiri
  - unsika pembangunan
  - unsika negeri
  - unsika purpose
  - unsika oponloc
  - saran

forms:
  saran_form:
    required_slots:
      saran:
